<body>
    <h1> Atividade JavaScript</h1>
    <p>Exemplo de exercicio no navegador</p>
    <script>
        window.alert('Exemplo de média aritimetica de três numeros')
        var num1 = Number(prompt(`Digite o primeiro numero`))
        var num2 = Number(prompt(`Digite o segundo numero`))
        var num3 = Number(prompt(`Digite o terceiro numero`))
        var media = (num1 + num2 + num3) / 3
        document.write(`A média dos três numeros é: ` + media)
    </script>
